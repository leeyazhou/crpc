<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="inc/head.html">
<title>服务提供者- CRPC服务治理控制台</title>
</head>
<body class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div th:include="inc/top.html"></div>
			<div class="wrapper wrapper-content">
				<div class="row col-lg-13 ibox ibox-content">
					<div class="table-responsive">
						<table class="table table-striped table-bordered dtr-inline">
							<tr role="row">
								<th class="center" style="width: 171px;">服务名称</th>
								<th class="center" style="width: 215px;">主机</th>
								<th class="center" style="width: 200px;">端口</th>
								<th class="center" style="width: 147px;">application</th>
								<th class="center" style="width: 147px;">版本</th>
							</tr>
							<tr th:each="item : ${serviceProducers}" th:class="${item.odd}? 'odd'">
								<td th:text="${item.serviceName}"></td>
								<td th:text=""></td>
								<td th:text=""></td>
							</tr>
							#foreach($item in $serviceProducers) 
							#foreach($url in $!{item.getProvider().values()})
							<tr>
								#if($!{velocityCount} == 1)
								<td rowspan="$!{item.provider.size()}" style="vertical-align: middle;">$!{item.serviceName}</td> #end
								<td>$!{url.host}</td>
								<td>$!{url.port}</td>
								<td>$!{url.parameters.application}</td>
								<td>$!{url.parameters.version}</td>
							</tr>
							#end #end
						</table>
					</div>

				</div>
			</div>

		</div>
		#include("/views/inc/bottom.vm")

	</div>
</body>
</html>
