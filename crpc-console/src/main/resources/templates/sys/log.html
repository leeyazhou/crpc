<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="inc/head.html">
<title>log- CBS服务治理控制台</title>
</head>
<body class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div th:include="inc/top.html"></div>
			<div class="wrapper wrapper-content">
				<div class="row col-lg-13 ibox ibox-content">
					<div class="table-responsive">
						<table class="table table-striped table-condensed">
							<tr role="row">
								<th class="center">#</th>
								<th><select style="width: 80px;" id="log-default" onchange="changeLevel(this)">
										<option value="ALL">ALL</option>
										<option value="TRACE">TRACE</option>
										<option value="DEBUG">DEBUG</option>
										<option value="INFO">INFO</option>
										<option value="WARN">WARN</option>
										<option value="ERROR">ERROR</option>
										<option value="OFF">OFF</option>
								</select> <input type="hidden" value="changeall" /> <script type="text/javascript">
									$("#log-default").val("$!{rootLogger.getEffectiveLevel()}");
								</script> Level</th>
								<th class="center">Logger</th>
							</tr>
							<tr th:each="item : ${loggers}">
								<td th:text=""></td>
								<td><select style="width: 80px;" id="log-${velocityCount}" onchange="changeLevel(this)">
										<option value="ALL">ALL</option>
										<option value="TRACE">TRACE</option>
										<option value="DEBUG">DEBUG</option>
										<option value="INFO">INFO</option>
										<option value="WARN">WARN</option>
										<option value="ERROR">ERROR</option>
										<option value="OFF">OFF</option>
								</select> <input type="hidden" th:text="${item.name}" /> <script type="text/javascript">
									$("#log-$!{velocityCount}").val("$!{item.getEffectiveLevel()}");
								</script></td>
								<td th:text="${item.name}"></td>
							</tr>
						</table>
					</div>

				</div>
			</div>

		</div>
		#include("/views/inc/bottom.vm")

	</div>
</body>
<script type="text/javascript">
	function changeLevel(obj) {
		var level = $(obj).val();
		var name = $(obj).next().val();
		$.post("/sys/log/" + name + "/" + level, function(data) {
			console.debug("执行结果:" + data);
		});

		if ("changeall" == name) {
			$("select").val(level);
		}

		console.info(level + ", " + name);
	}
</script>
</html>
