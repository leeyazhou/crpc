<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="inc/head.html">

</head>
<body class="top-navigation">

								<th class="center">环境变量值</th>
							</tr>
							</head>
							#foreach($key in ${envs.keySet()})

								<td>$!{velocityCount}</td>
								<td>$!{key}</td>
								<td>$!{envs.get($key)}</td>
							</tr>
							#end
						</table>
					</div>

				</div>
			</div>
		</div>
		#include("/views/inc/bottom.vm")

	</div>
</body>
</html>
