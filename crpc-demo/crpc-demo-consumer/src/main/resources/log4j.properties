### set log levels - for more verbose logging change 'inf\ufffd\ufffdo' to 'debug' ###
log4j.rootLogger=info,console,logfile

### log messages to logfile ###
log4j.appender.logfile=org.apache.log4j.RollingFileAppender	
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%d{MM-dd HH:mm:ss,SSS\} %-5p] [%t] %c[%L] - %m%n
log4j.appender.logfile.File=logs/crpc-consumer.log
log4j.appender.logfile.MaxFileSize=512MB
log4j.appender.logfile.MaxBackupIndex=4

### log messages to logfile ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{MM-dd HH:mm:ss,SSS\} %-5p] [%t] %c[%L] - %m%n
